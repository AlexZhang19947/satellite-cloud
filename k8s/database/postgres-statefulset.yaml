apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: satellite-postgres
  namespace: satellite-system
  labels:
    app: satellite-postgres
spec:
  serviceName: satellite-postgres
  replicas: 1
  selector:
    matchLabels:
      app: satellite-postgres
  template:
    metadata:
      labels:
        app: satellite-postgres
    spec:
      containers:
        - name: postgres
          # 使用 DaoCloud 镜像加速中国大陆网络环境下的拉取
          image: docker.m.daocloud.io/library/postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: satellite-db-secret
                  key: dbname
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: satellite-db-secret
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: satellite-db-secret
                  key: password
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: data
      # 建议为 PostgreSQL Pod 打上 nodeSelector / topologySpreadConstraints
      # 以便与业务 Pod 分散部署（可根据实际需要调整）
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-storage
        resources:
          requests:
            storage: 20Gi

