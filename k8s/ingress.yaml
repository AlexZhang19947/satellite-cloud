apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: satellite-ingress
  namespace: gitlab-runner
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: satellite.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: satellite-api
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: satellite-frontend
            port:
              number: 80
  # TLS 配置（可选）
  # tls:
  # - hosts:
  #   - satellite.example.com
  #   secretName: satellite-tls
